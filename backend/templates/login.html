<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeWonk</title>
    <link rel="stylesheet" href="/static/css/auth-style.css">
</head>
<body>

    <div class="auth-container">
        <a href="/" class="auth-logo">TradeWonk</a>
        <h2>Login to Your Account</h2>
        <form id="login-form" novalidate>
            <div id="general-error" class="error-message" style="margin-bottom: 15px; text-align: center; display: none;"></div>
            <div class="input-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="emailOrUsername" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="checkbox-group" style="text-align: left; margin-bottom: 20px; display: flex; align-items: center;">
                 <input type="checkbox" id="remember-me" name="remember" style="width: auto; margin-right: 8px;">
                 <label for="remember-me" style="display: inline; font-size: 0.9rem; color: #6C757D; margin-bottom: 0;">Remember Me</label>
            </div>
            <div class="form-options">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <p class="switch-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </p>
    </div>

    <script src="/static/js/login.js" defer></script>
</body>
</html>
