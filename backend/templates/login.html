<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeWonk</title>
    <link rel="stylesheet" href="auth-style.css">
    </head>
<body>

    <div class="auth-container">
        <a href="index.html" class="auth-logo">TradeWonk</a>

        <h2>Login to Your Account</h2>

        <form id="login-form" novalidate> <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-options">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>
        </form>

        <p class="switch-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            let isValid = true;
            // Prevent default submission to check validation
            event.preventDefault();

            // Clear previous errors
            emailError.textContent = '';
            emailError.style.display = 'none';
            passwordError.textContent = '';
            passwordError.style.display = 'none';
            emailInput.style.borderColor = '#ced4da'; // Reset border
            passwordInput.style.borderColor = '#ced4da';

            // Validate Email
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email address is required.';
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#dc3545'; // Error border
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) { // Basic email format check
                emailError.textContent = 'Please enter a valid email address.';
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#dc3545';
                isValid = false;
            }

            // Validate Password
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required.';
                passwordError.style.display = 'block';
                passwordInput.style.borderColor = '#dc3545';
                isValid = false;
            }

            // If validation passes (client-side)
            if (isValid) {
                console.log('Client-side validation passed. Submitting form...');
                // Simulate successful login and redirect to portfolio.html
                alert('Login successful! Redirecting to your portfolio dashboard...');
                window.location.href = 'portfolio.html';
                // Optionally reset form: form.reset();
            }
        });
    </script>

</body>
</html>
